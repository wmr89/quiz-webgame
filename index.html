<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz Game</h1>

    <main>

        <aside>
        
            <button id="highScore">View High Scores</button>
        
            <button id="startGame">Start Game</button>
        
            <div class="theme-switch-wrapper">
                <label class="switch">
                    <!-- <p> Light Mode  -->
                        <span>
                            <input type="checkbox"/>
                        <span class="slider"></span>
                        </span>
                        <!-- Dark Mode
                    </p> -->
                </label>
                <em>Enable Dark Mode</em>
            </div>
                <!-- <p>Light Mode <button></button>Dark Mode</p> -->
    
        </aside>
    
        <article id="question-box"> 
            <p>Time Left: <span class="time"></span></p>
        
            <h2>Question: <p class="questionText"></p></h2>
        
            <ul class="answers">
               
                <li id="answer0"></li>
                
                <li id="answer1"></li>
                
                <li id="answer2"></li>
                
                <li id="answer3"></li>
            
            </ul>

        </article>

    </main>

    <section>

        <p>Current Score: <span id = "currentScore"></span></p>

        <p class="messageBox"> Click "Start Game" </p>

    </section>


    
    
</body>
<script src="./assets/script.js"></script>

</html>
