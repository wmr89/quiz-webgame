<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>

<body>
    
    <h1>JavaScript Quiz Game</h1>

    <main>

        <aside>
                <!-- Add high score button  -->
            <button id="highScore">View High Scores</button>
                <!-- Add start button  -->
            <button id="startGame">Start Game</button>
                <!-- Add code for Dark Mode switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <span>
                        <input type="checkbox" id="checkbox" />
                        <span class="slider"></span>
                    </span>
                </label>
                <em>Enable Dark Mode</em>
            </div>
        </aside>

        <article id="question-box">
            <p>Time Left: <span class="time"></span></p>

            <h2>Question: <p class="questionText"></p>
            </h2>

            <ol class="answers"></ol>

        </article>

    </main>

    <section>

        <p>Current Score: <span class="displayCurrentScore">0</span></p>

        <p class="messageBox"></p>

    </section>




</body>
<script src="./assets/script.js"></script>

</html>
