<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz Game</title>
</head>

<body>

    <h1>JavaScript Quiz Game</h1>

    <main>

        <aside>
            <!-- Add high score button  -->
            <button id="viewHighScore">View High Scores</button>
            <!-- Add start button  -->
            <button id="startGame">Start Game</button>
            <!-- Add code for Dark Mode switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <span>
                        <input type="checkbox" id="checkbox" />
                        <span class="slider"></span>
                    </span>
                </label>
                <em>Enable Dark Mode</em>
            </div>
        </aside>
        <!-- Box for question and answers to display  -->
        <article id="question-box">
            <p>Time Left: <span class="time"></span></p>

            <h2>Question: <p class="questionText"></p>
            </h2>

            <ol class="answers"></ol>

        </article>

    </main>
    <!-- Section to display messages, score and record scores form  -->
    <section>

        <p>Current Score: <span class="displayCurrentScore">0</span></p>

        <p class="messageBox" id="messageBox"></p>

        <form id="highScoreInput">

            <p id="formDirections">Enter you initials to record your score</p>

            <input type="text" id="scoreInput" name="initials">

            <button id="recordScore">Record Score</button>

        </form>

    </section>
    <!-- Display for high scores  -->
    <div id="scores" class="hide">
        <h3>High Scores:</h3>
        <ol class="high-scores" id="high-scores"></ol>
    </div>
    <script src="./assets/toggle.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
